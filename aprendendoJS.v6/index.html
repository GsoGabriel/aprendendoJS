<!DOCTYPE html>
<html>
<head>
	<title>Upload and grayscale</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>
</head>
<body>
	<header><h1>Upload and grayscale</h1></header>
	<canvas id="can1"></canvas>
	<canvas id="can2"></canvas>
	<canvas id="can3"></canvas>
	<p id="filename">
		<input id="fgImage" type="file" multiple="false" accept="image/*" onchange="loadForegroundImage()">
		<input id="bgImage" type="file" multiple="false" accept="image/*" onchange="loadBackgroundImage()">
		<input id="doGreenScreen" type="button" name="" value="Create Composite" onclick="doGreenScreen()">
		<input id="clearCanvas" type="button" name="" value="Clear Canvases" onclick="clearCanvas()">
	</p>
</body>
</html>
